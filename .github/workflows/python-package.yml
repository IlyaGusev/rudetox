name: rudetox

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Clone models
      shell: bash
      run: git clone https://oauth2:${{ secrets.HF_ACCESS_TOKEN }}@huggingface.co/MindfulSquirrel/rubertconv_toxic_clf
    - name: Download data
      run: bash scripts/download_datasets.sh
    - name: Prepare clf data
      run: bash scripts/prepare_clf_dataset.sh
    - name: Run clf checklist
      run: bash scripts/check_clf.sh -m rubertconv_toxic_clf -o clf_test_suite.pkl -s 0.02
    - name: Report to html
      run: |
        mkdir -p output
        CHECKLIST_SUITE=clf_test_suite.pkl jupyter nbconvert --execute --to html notebooks/show_clf_checks.ipynb
        mv notebooks/show_clf_checks.html output/show_clf_checks.html
    - name: Deploy to Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         publish_dir: ./output
         force_orphan: true
